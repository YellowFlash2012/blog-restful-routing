{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styling %}
<style>
    form.signup-form {
        width: 20rem;
    }
</style>
{% endblock %}

<header class="masthead"
    style="background-image: url('static/img/register.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Register</h1>
                    <span class="subheading">Start contributing to the blog.</span>
                </div>
            </div>
        </div>
    </div>
</header>

{{ wtf.quick_form(form, novalidate=True, extra_classes="signup-form", button_map={"submit":"primary"}) }}


{% include "footer.html" %}
